<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Shimtah</title>
    <link rel="preload" onload="this.rel = 'stylesheet'" href="styles/fonts.css" as="style">

    <link rel='stylesheet' type='text/css' href='styles/all.css'>
    <link rel='stylesheet' type='text/css' href='styles/fonts.css'>

<body>

        </div>
