    <script>
        function toggleNav(x) {
            x.classList.toggle("change");
            document.getElementById("nav-container").classList.toggle("change");
        }
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (window.innerWidth >= 768) {
                scroll_length = window.innerHeight * 0.6;
                if (document.body.scrollTop > scroll_length || document.documentElement.scrollTop > scroll_length) {
                    document.getElementById("nav-container").classList.add("stuck");
                }
                else {
                    if (document.getElementById("nav-container").classList.contains("stuck")) {
                        document.getElementById("nav-container").classList.remove("stuck");
                        document.getElementById("nav-container").classList.add("unstuck");
                        setTimeout(function() {
                            document.getElementById("nav-container").classList.remove("unstuck")
                        }, 150);
                    }
                }
            }
        }
        window.addEventListener('DOMContentLoaded', function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
